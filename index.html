<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
      integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Keyinfo</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="which-btn mb-5 d-none"></h1>
      <p class="lead bg-white py-2 fs-3 mb-5 advice">
        Press any key to get the JavaScript event keycode
      </p>
      <div class="row d-none">
        <div class="col-12 col-sm-6 col-md-3">
          <div class="item">
            <h5 class="py-2 mb-0">event.key</h5>
            <div
              class="
                event-key
                d-flex
                justify-content-center
                align-items-center
                fs-2
              "
            >
              test
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 mt-4 mt-sm-0">
          <div class="item">
            <h5 class="py-2 mb-0">event.location</h5>
            <div
              class="
                event-location
                d-flex
                justify-content-center
                align-items-center
                fs-2
              "
            >
              test
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 mt-4 mt-md-0">
          <div class="item">
            <h5 class="py-2 mb-0">event.which</h5>
            <div
              class="
                event-which
                d-flex
                justify-content-center
                align-items-center
                fs-2
              "
            >
              test
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 mt-4 mt-md-0">
          <div class="item">
            <h5 class="py-2 mb-0">event.code</h5>
            <div
              class="
                event-code
                d-flex
                justify-content-center
                align-items-center
                fs-2
              "
            >
              test
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"
      integrity="sha512-PqRelaJGXVuQ81N6wjUrRQelCDR7z8RvKGiR9SbSxKHPIt15eJDmIVv9EJgwq0XvgylszsjzvQ0+VyI2WtIshQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
